{% extends 'base.html' %}
{% load static %}
{% block title %}Commander un portrait{% endblock %}

{% block content %}
<div class="container">
    <h2>Commander votre portrait personnalis√©</h2>
    <form method="post" enctype="multipart/form-data" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Envoyer la commande</button>
            <button type="reset" class="btn btn-outline-danger">Effacer la commande</button>
        </div>
    </form>
</div>

<script>
  document.querySelector('button[type="reset"]').addEventListener('click', function(e) {
    if (!confirm("Voulez-vous vraiment effacer cette commande ?")) {
      e.preventDefault();
    }
  });
</script>

{% endblock %}
