{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ oeuvre.titre }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .zoom-hover {
            transition: transform 0.4s ease;
        }

        .zoom-hover:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

    <!-- Bouton retour -->
    <div class="w-full max-w-4xl mb-6">
        <a href="{% url 'galerie' %}" class="inline-block px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300">
            ← Retour à la galerie
        </a>
    </div>

    <!-- Bloc détail -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl text-center">
        <h1 class="text-3xl font-bold text-green-800 mb-4">{{ oeuvre.titre }}</h1>

        <!-- Image -->
        <div class="flex justify-center mb-6">
            <img src="{{ oeuvre.image.url }}"
                 alt="{{ oeuvre.titre }}"
                 class="rounded-lg max-w-full h-auto object-contain shadow-md zoom-hover">
        </div>

        <!-- Description -->
        <p class="text-gray-700 text-lg">{{ oeuvre.description }}</p>
    </div>

</body>
</html>
